<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Kesil | Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff85a2;
            --secondary: #ffb6c1;
            --accent: #d14780;
        }

        body {
            background-color: #fff0f3;
            background-image: radial-gradient(var(--secondary) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            color: var(--accent);
            touch-action: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem 1.5rem;
            border-radius: 40px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            z-index: 10;
            border: 6px dashed var(--secondary);
            position: relative;
            box-shadow: 0 15px 40px rgba(255, 133, 162, 0.3);
            animation: floatContainer 3s ease-in-out infinite;
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .sticker-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border: 4px dashed #ffcad4;
            border-radius: 35px;
            background: #fff;
            box-shadow: inset 0 5px 15px rgba(255, 182, 193, 0.2);
        }

        .btn-option {
            background: linear-gradient(135deg, #ff85a2 0%, #ff5d8d 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 100px;
            margin: 10px 0;
            font-weight: 800;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px dashed rgba(255,255,255,0.5);
            cursor: pointer;
            box-shadow: 0 6px 0 var(--accent);
            width: 100%;
            max-width: 250px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-option:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--accent);
        }

        #btn-no {
            transition: all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 999;
            width: 80px;
            font-size: 14px;
            padding: 10px;
        }

        .please-tag {
            position: fixed;
            background: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px dashed var(--primary);
            font-weight: 900;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: popAndFloat 3s ease-out forwards;
        }

        @keyframes popAndFloat {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            10% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            80% { transform: scale(1) translateY(-20px); opacity: 1; }
            100% { transform: scale(1) translateY(-60px); opacity: 0; }
        }

        .heart-bg {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .floating-chat {
            position: fixed;
            background: white;
            padding: 10px 18px;
            border-radius: 25px;
            border: 2px solid var(--primary);
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.2);
            z-index: 5;
            pointer-events: none;
            animation: drift 5s ease-in-out forwards;
        }

        @keyframes drift {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            20% { opacity: 1; transform: translateY(-30px) scale(1); }
            100% { transform: translateY(-150px) scale(0.9); opacity: 0; }
        }

        .sparkle-trail {
            position: fixed;
            pointer-events: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 999;
            animation: fade 0.6s forwards;
        }

        @keyframes fade { to { opacity: 0; transform: scale(2); } }

        .letter-scroll {
            font-size: 1.1rem;
            line-height: 1.6;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: #fff0f3;
            border-radius: 20px;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>
    <div id="chats-container"></div>

    <div class="container" id="game-box">
        <div class="sticker-container" id="sticker">üòä</div>
        <h2 class="text-2xl font-bold mb-6 leading-tight" id="question-text">Hi Kesil!<br>How was your day? ‚ú®</h2>
        <div id="options-container">
            <button class="btn-option" onclick="nextQuestion()">It was Amazing! üç¨</button>
            <button class="btn-option" onclick="nextQuestion()">Just fine üß∏</button>
        </div>
    </div>

    <script>
        let step = 1;
        let yesScale = 1;
        const beggingWords = [
            "PLEASEEE! ü•∫", "DON'T BE MEAN! üò≠", "SAY YESSS! üíç", 
            "I'LL CRY! ü§ß", "PRETTY PLEASE? üéÄ", "DON'T DO THIS! üíî",
            "I BEG YOU! üôá‚Äç‚ôÇÔ∏è", "JUST ONCE? ‚ú®", "BE MINEEE! ü•∞",
            "NUH-UH! ‚úã", "CAN'T CLICK ME! üòú"
        ];

        const loveChats = [
            "You're my favorite! üòç", "Miss you already üíñ", "Best day ever! ‚ú®",
            "You're so cute! ü•∞", "My heart is full üéÄ", "Thinking of you... üí≠",
            "Love you more! üíç", "U are my world üåç"
        ];

        const emojis = {
            start: "üòä",
            smug: "üòè",
            sad: "ü•∫",
            final: "ü•∞"
        };

        const handleMove = (e) => {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            const s = document.createElement('div');
            s.className = 'sparkle-trail';
            s.style.left = x + 'px';
            s.style.top = y + 'px';
            s.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 600);
        };
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove);

        function updateSticker(key) {
            document.getElementById('sticker').innerText = emojis[key];
        }

        function nextQuestion() {
            if (step === 1) {
                step = 2;
                updateSticker('smug');
                document.getElementById('question-text').innerHTML = "Today is Feb 14...<br>Date with someone? üëÄ";
                document.getElementById('options-container').innerHTML = `
                    <button class="btn-option" onclick="handleDate(true)">YES I DO üíñ</button>
                    <button class="btn-option" onclick="handleDate(false)">NO I DON'T üçº</button>
                `;
            }
        }

        function handleDate(hasDate) {
            if (hasDate) {
                updateSticker('sad');
                document.getElementById('question-text').innerText = "OKAY HAVE A GREAT DAY... üòû";
                document.getElementById('options-container').innerHTML = "";
            } else {
                step = 3;
                updateSticker('sad');
                document.getElementById('question-text').innerHTML = "WILL YOU BE MY<br>ONLINE DATE? üéÄ";
                renderInvite();
            }
        }

        function renderInvite() {
            document.getElementById('options-container').innerHTML = `
                <div style="position: relative; height: 120px; margin-top: 20px;">
                    <button id="btn-yes" class="btn-option" onclick="finalSuccess()" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); margin: 0; z-index: 5;">YES!! üíç</button>
                    <button id="btn-no" class="btn-option" 
                        onmouseover="handleNo(event)" 
                        ontouchstart="handleNo(event)"
                        style="position: absolute; left: 10%; top: 50%; transform: translate(-50%, -50%); margin: 0;">NO üíî</button>
                </div>
            `;
            handleNo();
        }

        function spawnBeggingWords() {
            for (let i = 0; i < 4; i++) {
                const tag = document.createElement('div');
                tag.className = 'please-tag';
                tag.innerText = beggingWords[Math.floor(Math.random() * beggingWords.length)];
                tag.style.left = (Math.random() * 80 + 10) + '%';
                tag.style.top = (Math.random() * 80 + 10) + '%';
                document.body.appendChild(tag);
                setTimeout(() => tag.remove(), 3000);
            }
        }

        function handleNo(e) {
            if (e) e.preventDefault();
            const yesBtn = document.getElementById('btn-yes');
            const noBtn = document.getElementById('btn-no');
            if (!yesBtn || !noBtn) return;
            if (e) {
                yesScale += 0.15;
                yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
                spawnBeggingWords();
            }
            const rect = yesBtn.getBoundingClientRect();
            const angle = Math.random() * Math.PI * 2;
            const radiusW = (rect.width / 2) + 20; 
            const radiusH = (rect.height / 2) + 20;
            const targetX = (rect.left + rect.width / 2) + Math.cos(angle) * radiusW;
            const targetY = (rect.top + rect.height / 2) + Math.sin(angle) * radiusH;
            noBtn.style.position = 'fixed';
            noBtn.style.left = targetX + 'px';
            noBtn.style.top = targetY + 'px';
            noBtn.style.transform = 'translate(-50%, -50%)';
        }

        function spawnChat() {
            const chat = document.createElement('div');
            chat.className = 'floating-chat';
            chat.innerText = loveChats[Math.floor(Math.random() * loveChats.length)];
            chat.style.left = (Math.random() * 60 + 20) + 'vw';
            chat.style.top = (Math.random() * 40 + 30) + 'vh';
            document.getElementById('chats-container').appendChild(chat);
            setTimeout(() => chat.remove(), 5000);
        }

        function finalSuccess() {
            updateSticker('final');
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff85a2', '#ffb6c1', '#d14780', '#ffffff']
            });

            document.getElementById('question-text').innerHTML = `Best Valentine's Ever! üíù`;
            document.getElementById('options-container').innerHTML = `
                <div class="letter-scroll">
                    To Kesil,<br><br>
                    You just made my entire year! Even though we're online, my heart is right there with you. 
                    Thank you for saying yes to this little adventure. You're the sweetest! ‚ú®üíñ
                </div>
            `;
            
            if (document.getElementById('btn-no')) document.getElementById('btn-no').remove();
            
            setInterval(createHeart, 150);
            setInterval(spawnChat, 800);
            setInterval(() => {
                confetti({ particleCount: 10, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff85a2'] });
                confetti({ particleCount: 10, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffb6c1'] });
            }, 2000);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-bg';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üéÄ', 'üç≠'][Math.floor(Math.random() * 5)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('hearts-container').appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
