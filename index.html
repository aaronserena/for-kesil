<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Kesil | Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/petals.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff85a2;
            --secondary: #ffb6c1;
            --accent: #d14780;
        }

        body {
            background-color: #fff0f3;
            background-image: radial-gradient(var(--secondary) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            color: var(--accent);
            touch-action: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem 1.5rem;
            border-radius: 40px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            z-index: 10;
            border: 6px dashed var(--secondary);
            position: relative;
            box-shadow: 0 15px 40px rgba(255, 133, 162, 0.3);
        }

        .float-anim {
            animation: floatContainer 3s ease-in-out infinite;
        }

        .bounce-trigger {
            animation: interactionBounce 0.4s ease-out !important;
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes interactionBounce {
            0% { transform: scale(1); }
            40% { transform: scale(0.96) translateY(4px); }
            100% { transform: scale(1) translateY(0); }
        }

        .sticker-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            border: 4px dashed #ffcad4;
            border-radius: 35px;
            background: #fff;
            box-shadow: inset 0 5px 15px rgba(255, 182, 193, 0.2);
            line-height: 1;
        }

        .btn-option {
            background: linear-gradient(135deg, #ff85a2 0%, #ff5d8d 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 100px;
            margin: 10px 0;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px dashed rgba(255,255,255,0.5);
            cursor: pointer;
            box-shadow: 0 6px 0 var(--accent);
            width: 100%;
            max-width: 250px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-option:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--accent);
        }

        #btn-no {
            position: fixed;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            z-index: 998; 
            width: 80px;
            font-size: 14px;
            padding: 10px;
            margin: 0;
            pointer-events: auto;
            left: -1000px;
        }

        #btn-yes {
            z-index: 999;
            position: relative;
        }

        .please-tag {
            position: fixed;
            background: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px dashed var(--primary);
            font-weight: 900;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: popAndFloat 3s ease-out forwards;
        }

        @keyframes popAndFloat {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            10% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            80% { transform: scale(1) translateY(-20px); opacity: 1; }
            100% { transform: scale(1) translateY(-60px); opacity: 0; }
        }

        .heart-bg {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .letter-scroll {
            font-size: 1.1rem;
            line-height: 1.6;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: #fff0f3;
            border-radius: 20px;
            margin-top: 10px;
            font-style: italic;
        }

        #countdown-display {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 4px 4px 0px var(--accent);
            margin: 10px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .credits {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            opacity: 0.4;
            letter-spacing: 1px;
            pointer-events: none;
            white-space: nowrap;
            z-index: 5;
        }

        .hint-text {
            font-size: 11px;
            opacity: 0.5;
            margin-bottom: 4px;
            pointer-events: none;
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container float-anim" id="game-box">
        <div class="sticker-container" id="sticker">üòä</div>
        <h2 class="text-2xl font-bold mb-6 leading-tight" id="question-text">Hi Kesil!<br>How was your day? ‚ú®</h2>
        <div id="options-container">
            <button class="btn-option" onclick="nextQuestion()">It was Amazing!</button>
            <button class="btn-option" onclick="nextQuestion()">Just fine</button>
        </div>
    </div>

    <div class="credits">by: Aaron Poe</div>

    <script>
        let step = 1;
        let yesScale = 1;
        const gameBox = document.getElementById('game-box');

        const beggingWords = [
            "PLEASEEE! ü•∫", "DON'T BE MEAN! üò≠", "SAY YESSS! üíç", 
            "I'LL CRY! ü§ß", "PRETTY PLEASE? üéÄ", "DON'T DO THIS! üíî"
        ];

        const emojis = {
            start: "üòä",
            smug: "üòè",
            sad: "ü•∫",
            final: "ü•∞",
            wait: "‚è≥"
        };

        function updateSticker(key) {
            document.getElementById('sticker').innerText = emojis[key];
        }

        function triggerBounce() {
            gameBox.classList.remove('float-anim');
            void gameBox.offsetWidth; 
            gameBox.classList.add('bounce-trigger');
            setTimeout(() => {
                gameBox.classList.remove('bounce-trigger');
                gameBox.classList.add('float-anim');
            }, 400);
        }

        function nextQuestion() {
            triggerBounce();
            if (step === 1) {
                step = 2;
                updateSticker('smug');
                document.getElementById('question-text').innerHTML = "Today is Feb 14...<br>Date with someone? üëÄ";
                document.getElementById('options-container').innerHTML = `
                    <button class="btn-option" onclick="handleDate(true)">YES I DO</button>
                    <button class="btn-option" onclick="handleDate(false)">NO I DON'T</button>
                `;
            }
        }

        function handleDate(hasDate) {
            triggerBounce();
            if (hasDate) {
                updateSticker('smug');
                document.getElementById('question-text').innerText = "Who? üßê";
                document.getElementById('options-container').innerHTML = `
                    <button class="btn-option" onclick="startCountdown()">You</button>
                    <button class="btn-option" onclick="goodDay()">Not you</button>
                `;
            } else {
                askToDate();
            }
        }

        function goodDay() {
            triggerBounce();
            updateSticker('sad');
            document.getElementById('question-text').innerText = "OKAY HAVE A GREAT DAY... üòû";
            document.getElementById('options-container').innerHTML = "";
        }

        function askToDate() {
            step = 3;
            updateSticker('sad');
            document.getElementById('question-text').innerHTML = "WILL YOU BE MY<br>ONLINE DATE? üéÄ";
            renderInvite();
        }

        function renderInvite() {
            document.getElementById('options-container').innerHTML = `
                <div style="position: relative; margin-top: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="hint-text">try clicking no</div>
                    <button id="btn-yes" class="btn-option" onclick="startCountdown()" style="margin: 0;">YES!!</button>
                    <button id="btn-no" class="btn-option" 
                        onmouseover="moveNo(event)" 
                        ontouchstart="moveNo(event)">NO</button>
                </div>
            `;
            requestAnimationFrame(() => moveNo());
        }

        function moveNo(e) {
            const noBtn = document.getElementById('btn-no');
            const yesBtn = document.getElementById('btn-yes');
            if (!noBtn || !yesBtn) return;

            if (e) {
                e.preventDefault();
                yesScale += 0.25; 
                yesBtn.style.transform = `scale(${yesScale})`;
                spawnBeggingWords();
                triggerBounce();
            }

            // Stop moving once Yes is big enough to hide it
            if (yesScale > 2.8) return;

            const yesRect = yesBtn.getBoundingClientRect();
            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;

            // 1 inch is approx 96px
            const maxDistance = 96;
            // Radius where it's actually touching/on the yes button
            const minDistance = (yesRect.width / 2) * 0.4; 
            
            const angle = Math.random() * Math.PI * 2;
            // Now it can move anywhere BETWEEN 0 and the max distance (relative to center)
            const distance = Math.random() * (maxDistance - minDistance) + minDistance;

            let targetX = yesCenterX + Math.cos(angle) * distance - (noBtn.offsetWidth / 2);
            let targetY = yesCenterY + Math.sin(angle) * distance - (noBtn.offsetHeight / 2);

            // Bounds check
            const padding = 10;
            targetX = Math.max(padding, Math.min(window.innerWidth - noBtn.offsetWidth - padding, targetX));
            targetY = Math.max(padding, Math.min(window.innerHeight - noBtn.offsetHeight - padding, targetY));

            noBtn.style.left = targetX + 'px';
            noBtn.style.top = targetY + 'px';
        }

        function spawnBeggingWords() {
            const tag = document.createElement('div');
            tag.className = 'please-tag';
            tag.innerText = beggingWords[Math.floor(Math.random() * beggingWords.length)];
            tag.style.left = (Math.random() * 60 + 20) + '%';
            tag.style.top = (Math.random() * 60 + 20) + '%';
            document.body.appendChild(tag);
            setTimeout(() => tag.remove(), 2500);
        }

        function startCountdown() {
            triggerBounce();
            updateSticker('final');
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            
            const noBtn = document.getElementById('btn-no');
            if (noBtn) noBtn.remove();

            document.getElementById('question-text').innerHTML = `Best Valentine's Ever! üíù`;
            
            let timeLeft = 5;
            document.getElementById('options-container').innerHTML = `
                <p class="text-sm font-bold mb-2">Preparing your surprise...</p>
                <div id="countdown-display">${timeLeft}</div>
            `;

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    document.getElementById('countdown-display').innerText = timeLeft;
                } else {
                    clearInterval(timer);
                    showFinalButton();
                }
            }, 1000);

            setInterval(createHeart, 300);
        }

        function showFinalButton() {
            triggerBounce();
            const container = document.getElementById('options-container');
            container.innerHTML = `
                <div class="fade-in">
                    <div class="letter-scroll mb-6">
                        To Kesil,<br><br>
                        You just made my entire year! Thank you for saying yes to this little adventure. You're the sweetest! ‚ú®üíñ
                    </div>
                    <button class="btn-option" onclick="goToFlowers()">Flowers for you üíê</button>
                </div>
            `;
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.7 } });
        }

        function goToFlowers() {
            window.location.href = "https://aaronserena.github.io/Flowers-HTML-CSS/";
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-bg';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üéÄ'][Math.floor(Math.random() * 4)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('hearts-container').appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
